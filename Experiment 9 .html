<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --accent:#111827;
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(17,24,39,0.08);
      --radius:14px;
      --container-w:420px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Roboto,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(#fff,#f7f7f7);}

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 12px;
      background:var(--bg);
    }

    .mock {
      width:100%;
      max-width:var(--container-w);
      border:6px solid #111;
      border-radius:6px;
      background:#fff;
      box-shadow:0 6px 0 rgba(0,0,0,0.12);
      overflow:hidden;
      padding:18px 18px 22px;
    }

    header{ text-align:center; padding:6px 0 12px; }
    header h1{ margin:0; font-size:18px; letter-spacing:0.2px; font-weight:700; color:var(--accent); }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      padding:6px 0 0;
    }

    .card{
      background:var(--card);
      border-radius:10px;
      box-shadow:var(--shadow);
      padding:18px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:8px;
    }

    .thumb{
      width:48px;height:48px;border-radius:6px;display:block;object-fit:cover;filter:grayscale(10%);
    }

    .title{font-weight:700;margin:6px 0 0; font-size:16px; color:var(--accent)}
    .desc{font-size:12px;color:var(--muted);line-height:1.3;margin:6px 0 0}
    .price{font-weight:700;margin-top:6px;font-size:14px;color:#111}

    @media (min-width:560px){
      .mock{max-width:560px}
      .grid{grid-template-columns:repeat(2,1fr);gap:14px}
    }

    @media (min-width:900px){
      .mock{max-width:960px;padding:28px}
      .grid{grid-template-columns:repeat(3,1fr);gap:18px}
      header h1{font-size:22px}
    }

    .mock-inner{
      background:#f7f7f7;padding:12px;border-radius:4px;min-height:220px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="mock" role="region" aria-label="Responsive product grid example">
      <header>
        <h1>Responsive Product Grid</h1>
      </header>

      <div class="mock-inner">
        <main class="grid" id="productGrid">
          <article class="card">
            <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect width='100%' height='100%' fill='%23E6EEF8'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23033'>P1</text></svg>" alt="Product 1">
            <div class="title">Product 1</div>
            <div class="desc">High-quality item with great features.</div>
            <div class="price">$49.99</div>
          </article>

          <article class="card">
            <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect width='100%' height='100%' fill='%23F7E6F8'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23033'>P2</text></svg>" alt="Product 2">
            <div class="title">Product 2</div>
            <div class="desc">Durable and stylish for daily use.</div>
            <div class="price">$79.99</div>
          </article>

          <article class="card">
            <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect width='100%' height='100%' fill='%23E8F8E6'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23033'>P3</text></svg>" alt="Product 3">
            <div class="title">Product 3</div>
            <div class="desc">Lightweight and comfortable.</div>
            <div class="price">$129.00</div>
          </article>

          <article class="card">
            <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect width='100%' height='100%' fill='%23FFF2E6'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23033'>P4</text></svg>" alt="Product 4">
            <div class="title">Product 4</div>
            <div class="desc">Trendy design with premium quality.</div>
            <div class="price">$39.99</div>
          </article>

        </main>
      </div>

    </div>
  </div>
</body>
</html>
